<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <h1 class="titulo">ONG VIDA MARINHA</h1>
    </div>

    <form>
      <p class="question">Que mensagem você quer <strong>CIFRAR?</strong></p>
        <textarea type="text" placeholder="Escreva aqui sua mensagem." id='message'class="textbox"></textarea>
      <div class="div"><textarea type = "number" placeholder="Insira sua chave" id='key' class="key"></textarea>
        <input type='submit' id='encodebutton' value="Cifrar" class="botão"/></div>
      
    </form> 
    
    <p id="result" class="resultado"></p>

    <form>
      <p class="question">Que mensagem você quer <strong>DECIFRAR?</strong></p>
        <textarea type="text" placeholder="Escreva aqui sua mensagem." id="Dmessage" class="textbox"></textarea>
      <div class="div"><textarea type = "number" placeholder="Insira sua chave" id="Dkey" class="key"></textarea>
        <input type="submit" id="decodebutton" value="Decifrar" class="botão"/></div>
      
    </form> 
  
    <p id="resultdecode" class="resultado"></p>
        
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
